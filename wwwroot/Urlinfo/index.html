<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    
    <div class="form-container">
        <h1>Link Usage Statistics</h1>
        <form>
            <div class="form-group">
                <label for="link">Generated Link:</label>
                <input type="text" id="shortUrl" name="link" >
                <button type="button" class="form-submit" onclick="GetInfoShrtURL()">Submit</button>
                <br>
                <button type="button" class="form-submit" onclick="goBack()">Go Back</button>
                <br>
            </div>
            <div class="form-group-container">
                <div class="form-group-agent">
                    <label for="device" class="form-label">USER AGENT</label>
                    <output type="text" class="form-output" id="infoUserAgent" readonly></output>
                </div>
                <div class="form-group">
                    <label for="device" class="form-label">Device:</label>
                    <output type="text" class="form-output" id="infoDevice" readonly></output>
                </div>
                <div class="form-group">
                    <label for="os" class="form-label">Operating System:</label>
                    <output type="text" class="form-output" id="infOs" readonly></output>
                </div>
                <div class="form-group">
                    <label for="ip" class="form-label">IP Address:</label>
                    <output type="text" class="form-output" id="infoIp" readonly></output>
                </div>
            </div>
        </form>
    </div>
    <script>
        function goBack() {
         
            
            window.location.href = "../IndexMain/index.html";
        }
    </script>

        <script src="script.js"></script>
</body>

</html>
