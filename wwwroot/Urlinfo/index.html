<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="form-container">
        <h1>Link Usage Statistics</h1>
        <form action="/submit" method="POST">
            <label class="form-label" for="link">Generated Link:</label>
            <input class="form-input" type="text" id="link" name="link" readonly>
            <br>
            <label class="form-label" for="device">Device:</label>
            <input class="form-input" type="text" id="device" name="device">
            <br>
            <label class="form-label" for="os">Operating System:</label>
            <input class="form-input" type="text" id="os" name="os">
            <br>
            <label class="form-label" for="ip">IP Address:</label>
            <input class="form-input" type="text" id="ip" name="ip">
            <br>
            <input class="form-submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
